<link rel="stylesheet" href="https://static.figma.com/api/figma-extension-api-0.0.1.css">
<style>
  body {
    font-family: -apple-system, sans-serif !important;
  }

  .center {
    display: flex;
    flex-direction: row;
    justify-content: center
  }
  .leologo {
    display: block;
    width: 60px;

  }
</style>
<div class="center" style="padding: 20px;">
  <img src="https://leonardocolor.io/Leonardo_Logo_sm.b48b194c.svg" class="leologo" />
</div>
<p>
  Name:<br />
  <input style="width: 100%; padding: 4px;" type="text" id="colorScheme" value="Purple" placeholder="Purple" />
</p>
<p>
  Stops<br />
  <em>Please ensure same amount as Ratios in the URL</em><br />
  <input readonly disabled style="width: 100%; padding: 4px;" type="text" id="colorStops" value="50, 75, 100, 200, 300, 400, 500, 600, 700, 800, 900" placeholder="50, 75, 100, 200, 300, 400, 500, 600, 700, 800, 900" />
</p>
<p>
  Paste leonardocolor.io string:
  <textarea id="textbox" rows="9" style="width: 100%; padding: 4px;" placeholder="leonardocolor.io/?..." value=""></textarea>

</p>

</p>
<p>
  (Optional) Set ColorSpace interpolation mode<br />
  <select id="mode" style="width: 100%; padding: 4px;">
    <option value="NONE">-</option>
    <option value="CAM02">CIECAM02</option>
    <option value="LCH">Lch</option>
    <option value="LAB">Lab</option>
    <option value="HSL">HSL</option>
    <option value="HSLuv">HSLuv</option>
    <option value="HSV">HSV</option>
    <option value="RGB">RGB</option>
  </select>
</p>



<b id="errors"></b>

<div class="center">
<p><button class="primary" id="btn-generate">Generate</button></p>
</div>
